<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissor de Senha</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="box">
        <fieldset>
            <legend><b>Bem vindo(a)!</b></legend>
            <h2>Retire sua senha aqui!</h2>
            <div class="relogio">
                <div>
                    <span id="horas">00</span>
                    <span class="tempo">Horas</span>
                </div>
                <div>
                    <span id="Minutos">00</span>
                    <span class="tempo">Minutos</span>
                </div>
                <div>
                    <span id="segundos">00</span>
                    <span class="tempo">Segundos</span>
                </div>
            </div>
            <br><br><br><br><br><br>
            <h3>Escolha seu modo de senha e aguarde ser chamado.</h3>
            
            <button id="button1"><B>NORMAL</B></button>
            <BR><BR>
            <button id="button2"><B>PREFERENCIAL</B></button>
            <br><br>
            
        </fieldset>
        
    </div>
    <script src="./js/Script.js"></script>
</body>
</html>
